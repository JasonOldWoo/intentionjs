<!DOCTYPE html>
<html>
	<head>
		<title>very simple media query optimizer</title>
		<script src="../../assets/js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="../../assets/js/underscore.js" type="text/javascript"></script>
		<script src="../../intention.js" type="text/javascript"></script>
		<script src="../../context.js" type="text/javascript"></script>
		<script type="text/javascript">
		var cssLoader = function(stylesheets, contexts){
		   var dfds = [],
		   sheetWriter = function(){
		      _.each(stylesheets, function(sheet) {
		         $('head').append(
		            $('<link rel="stylesheet">').attr('href', sheet));
		      });
		   };
		   
		   _.each(contexts, function(ctx){
		      var dfd = $.Deferred();
		      
		      dfds.push(dfd);
		      
		      if(intent.is(ctx)) {
		         dfd.resolve();
		      } else {
		         intent.on(ctx, dfd.resolve);
		      }
		   });
		   
		   if((!contexts) || (contexts.length === 0)){
		      sheetWriter();
		   }
		   
		   $.when.apply(this, dfds).done(sheetWriter);
		};
		
		cssLoader(['css/mobile.css', 'css/another.css'], ['base', 'mobile']);
		cssLoader(['css/tablet.css'], ['base', 'tablet', 'standard']);
		cssLoader(['css/standard.css'], ['base', 'standard']);
		</script>
		
	</head>
	<body intent in-mobile-class="mobile" in-tablet-class="tablet" in-standard-class="standard">

		   var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		   ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		   var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		 })();
		</script>
	</body>
</html>
